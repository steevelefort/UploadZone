<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UploadZone Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="uploadzone.js"></script>

    <style>
        .upload-zone{
            width: 250px;
            height: 250px;
            background-color: #fff;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
            border: #28a4c9 dashed 10px;
            font-size: 35px;
            font-family: sans-serif;
            font-weight: bold;
            color: #28a4c9;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

</head>
<body ng-app="app" ng-controller="controller">

    <div upload-zone class="upload-zone" url="index.html" fieldname="file" mimetypes="video/mp4; image/jpeg"
         onerror="onerror">
        Click here or drop a file
    </div>

    <script>
        var app = angular.module("app", ['uploadZone']);
        app.controller("controller",['$scope',function($scope){

            $scope.onerror = function(e){
                console.log(e);
            }

            $scope.startUpload = function(){
                console.log("START");
            }

            $scope.load = function(e){
                console.log("END");
            }

            $scope.progress = function(e){
                //console.log(e.loaded / e.total);
                $scope.dynamic = e.loaded / e.total;
                $scope.$apply();
            }

        }]);

    </script>

</body>
</html>
